{% extends 'catalog/base.html' %}

{% block title %}Редактировать товар в партии #{{ batch.id }}{% endblock %}

{% block content %}
  <h1>Редактировать товар в партии #{{ batch.id }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Сохранить</button>
    <a href="{% url 'batch_detail' batch.id %}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
{% endblock %}
