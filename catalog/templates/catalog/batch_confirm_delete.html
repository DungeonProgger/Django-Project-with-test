{% extends 'catalog/base.html' %}

{% block title %}Удалить партию #{{ batch.id }}{% endblock %}

{% block content %}
  <h1>Удалить партию #{{ batch.id }}</h1>
  <p>Вы уверены, что хотите удалить всю партию?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'batch_detail' batch.id %}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
{% endblock %}
