{% extends 'catalog/base.html' %}

{% block title %}Удалить сыр{% endblock %}

{% block content %}
  <h1 class="text-danger mb-4">Удалить сыр</h1>

  <p>Вы уверены, что хотите удалить сыр <strong>{{ cheese.name }}</strong>?</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'cheese_detail' cheese.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
